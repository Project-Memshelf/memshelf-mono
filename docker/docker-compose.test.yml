name: project-memshelf-test
services:
  mariadb-test:
    image: mariadb:11.4.5
    environment:
      MARIADB_DATABASE: memshelf_test
      MARIADB_USER: memshelf_test
      MARIADB_PASSWORD: test_password_123
      MARIADB_ROOT_PASSWORD: memshelf_test_root
    ports:
      - "8383:3306"
    volumes:
      - memshelf-test-mariadb-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmemshelf_test_root" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-test:
    image: valkey/valkey:9.0-alpine3.22
    ports:
      - "8384:6379"
    volumes:
      - memshelf-test-redis-data:/data
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: valkey-server --appendonly yes

  mongodb-test:
    image: mongo:8.0.13-noble
    environment:
      MONGO_INITDB_ROOT_USERNAME: memshelf_test
      MONGO_INITDB_ROOT_PASSWORD: memshelf_test
      MONGO_INITDB_DATABASE: jobs_test
    ports:
      - "8385:27017"
    volumes:
      - memshelf-test-mongodb-data:/data/db
      - memshelf-test-mongodb-config:/data/configdb
    healthcheck:
      test: [ "CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  memshelf-test-mariadb-data:
    driver: local
  memshelf-test-redis-data:
    driver: local
  memshelf-test-mongodb-data:
    driver: local
  memshelf-test-mongodb-config:
    driver: local